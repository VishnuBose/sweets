<div id="map" style="width:40%;height:400px;float:right;border:2px solid black"></div>

<script>
   
function myMap() {
    
   new Promise(function(resolve,reject){
       navigator.geolocation.getCurrentPosition(function(ans){
    var lat=ans.coords.latitude;
    var long=ans.coords.longitude; 
           resolve({lat:lat,long:long});
        })
   }).then(function(data){
       console.log(data);
       
var myCenter = new google.maps.LatLng(data.lat,data.long);
  var mapCanvas = document.getElementById("map");
  var mapOptions = {center: myCenter, zoom: 20};
  var map = new google.maps.Map(mapCanvas, mapOptions);
  var marker = new google.maps.Marker({position:myCenter});
  marker.setMap(map);
   })  
    
    
    
//    alert(lat);

}
</script>
